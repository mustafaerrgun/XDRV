name: XDR CI

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Install clang-format
      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      # 3) Check code formatting
      - name: Check code formatting
        run: |
          make format-check
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Install ARM GCC toolchain
      - name: Install ARM GCC
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi make

      # 3) Build XDR drivers
      - name: Compile XDR sources
        run: |
          make all

  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Install cppcheck
      - name: Install cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      # 3) Run MISRA check
      - name: Run MISRA check
        run: |
          chmod +x ./tests/misra_check.sh
          ./tests/misra_check.sh

      # 4) Upload MISRA report
      - name: Upload MISRA report
        if: always()               
        uses: actions/upload-artifact@v4
        with:
          name: misra-report
          path: tests/misra_report.txt

