name: XDR CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Install ARM GCC toolchain
      - name: Install ARM GCC
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi

      # 3) Build XDR drivers
      - name: Compile XDR sources
        run: |
          arm-none-eabi-gcc -c \
            -mcpu=cortex-m7 -mthumb \
            -std=c11 -Wall -Wextra -Werror \
            -I./Drivers/Inc \
            ./Drivers/Src/*.c

  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Install cppcheck
      - name: Install cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      # 3) Run MISRA check
      - name: Run MISRA check
        run: |
          chmod +x ./tests/misra_check.sh
          ./tests/misra_check.sh

      # 4) Upload MISRA report
      - name: Upload MISRA report
        uses: actions/upload-artifact@v3
        with:
          name: misra-report
          path: ./tests/misra_report.txt

